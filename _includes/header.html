</header>

<style>
.header-row {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background-color: #000000;
  padding: 4px 0;
  border-bottom: .5px solid #000000;
  z-index: 1000;
}

.header-row .container {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 2rem;
}

.header-left {
  font-weight: bold;
  color: #f8f9fa;
}

.header-right {
  list-style: none;
  align-items: center;   
  display: flex;
  gap: 20px;
  margin: 0;
  padding: 0;
}

.header-right li a {
  text-decoration: none;
  color: #f8f9fa;
  font-weight: normal;
}

.header-right li a:hover {
  text-decoration: underline;
}

.shark-icon {
  cursor: pointer;
  font-size: 24px;
  transition: transform 0.2s;
}
.shark-icon:hover {
  transform: scale(1.2);
}

/* Shark popup */
.shark {
  position: fixed;
  top: -150px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 100px;
  opacity: 0;
  animation: popDown 2s ease-out forwards;
}

@keyframes popDown {
  0%   { top: 0px; opacity: 0; }
  40%  { top: 150px; opacity: 1; }   /* when shark appears */
  70%  { top: 300px; }               /* mid swim down */
  100% { top: 450px; opacity: 0; }   /* final deeper position */
}

body {
  padding-top: 60px;
}
</style>

<script>
function popShark() {
  const shark = document.createElement("div");
  shark.className = "shark";
  shark.textContent = "ðŸ¦ˆ";
  document.body.appendChild(shark);

  setTimeout(() => shark.remove(), 2000); // remove after animation
}

function popSharks() {
  const sharkCount = 15; // how many sharks to release per click
  for (let i = 0; i < sharkCount; i++) {
    const shark = document.createElement("div");
    shark.className = "shark";
    shark.textContent = "ðŸ¦ˆ";

    // Random horizontal position
    const offset = Math.random() * window.innerWidth;
    shark.style.left = offset + "px";

    // Random size
    const size = 60 + Math.random() * 60; // 60px â€“ 120px
    shark.style.fontSize = size + "px";

    // Random delay so they donâ€™t all pop at once
    shark.style.animationDelay = (Math.random() * 0.8) + "s";

    document.body.appendChild(shark);

    setTimeout(() => shark.remove(), 3000); // remove after animation
  }
}

</script>
